{% include 'basic.html' %} {% block content %}

<div class="page-wrapper">
    <div class="content">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <h4 class="page-title">Add Employee</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>First Name <span class="text-danger">*</span></label>
                                <input class="form-control" type="text" name="first_name" value="{{emp.first_name}}" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input class="form-control" type="text" name="last_name" value="{{emp.last_name}}" required>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Email <span class="text-danger">*</span></label>
                                <input class="form-control" type="email" name="email" value="{{emp.email}}" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Password</label>
                                <input class="form-control" type="password" name="password" value="{{emp.password}}" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Gender</label>
                                <select class="select" name='gender'>
                                    {% for value,text in choices.gender %}
                                    <option value="{{value}}" {% if emp.gender == value %} selected {% endif %}>{{text}}</option>
                                  {% endfor %}
                                   
                                </select>
                            </div>
                        </div>


                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Phone </label>

                                <input class="form-control" type="number" name='phone' value="{{emp.phone}}" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Role</label>
                                <select class="select" name='role'>
                                    {% for value,text in choices.role %}
                                    <option value="{{value}}" {% if emp.role == value %} selected {% endif %}>{{text}}</option>
                                  {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Status</label>

                                <select class="select" name='status'>
                                    {% for value,text in choices.status %}
                                    <option value="{{value}}" {% if emp.status == value %} selected {% endif %}>{{text}}</option>
                                  {% endfor %}
                                </select>
                            </div>
                        </div>



                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Address </label>

                                <input class="form-control" type="text" name='address' value="{{emp.address}}" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Profile Pic </label>

                                <input class="form-control" type="file" name='profilepic' value="{{emp.image}}">
                            </div>
                        </div>
                    </div>

                    <div class="m-t-20 text-center">
                        <button class="btn btn-primary submit-btn">Update Employee</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>


{% endblock %}
