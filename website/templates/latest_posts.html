<!-- ***** Blog Area Start ***** -->

<section class="dento-blog-area section-padding-100-0 clearfix">
    <div class="container">
        <div class="row">
            <!-- Section Heading -->
            <div class="col-12">
                <div class="section-heading text-center">
                    <h2>The Latest News</h2>
                    <div class="line"></div>
                </div>
            </div>
        </div>

        <div class="row">

            {% for blog in latest_posts %}
            <!-- Single Blog Item -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="single-blog-item mb-100" style="min-height: 680px;">
                    <a href="{{blog.get_absolute_url}}">
                        <img src="/{{blog.image}}" alt="">
                    </a>
                    <!-- Blog Content -->
                    <div class="blog-content">
                        <a href="{{blog.get_absolute_url}}" class="post-title">{{blog.title}}</a>
                        <br>
                        <p>{{blog.body|truncatewords:30}}</p>
                        <div class="post-meta">
                            <a href="#"><i class="icon_clock_alt"></i> {{blog.publish}}</a>
                            <a href="#"><i class="icon_pencil-edit"></i> {{blog.author}}</a>
                        </div>
                    </div>
                </div>
            </div>

            {% endfor %}
        </div>
    </div>
</section>
<!-- ***** Blog Area End ***** -->
